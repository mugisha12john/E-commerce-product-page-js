<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,300&display=swap"
      rel="stylesheet"
    />
    <title>E-commerce product page</title>
  </head>
  <body class="m-0 p-0">
    <main>
      <!-- navbar -->
      <div
        class="m-4 p-4 flex justify-between bg-white sticky w-full top-0 z-50"
      >
        <div class="flex justify-center items-center gap-5">
          <img src="images/icon-menu.svg" class="size-5" alt="menu icons" />
          <h3 class="text-4xl font-display font-bold">sneakers</h3>
        </div>
        <div class="flex justify-center items-center gap-5">
          <img src="images/icon-cart.svg" class="size-6" alt="icon-cart" />
          <img
            src="images/image-avatar.png"
            class="size-10"
            alt="profile image"
          />
        </div>
      </div>
      <!-- hero section -->
      <div class="relative z-10">
        <img src="images/image-product-1.jpg" class="w-full" alt="" />
        <div class="absolute top-45 mr-4 ml-4">
          <div class="flex justify-between items-center">
            <button
              class="w-10 h-10 rounded-full bg-white flex justify-center items-center"
            >
              <img class="size-5" src="images/icon-previous.svg" alt="" />
            </button>
            <button
              class="w-10 ml-72 h-10 rounded-full bg-white flex justify-center items-center"
            >
              <img class="size-5" src="images/icon-next.svg" alt="" />
            </button>
          </div>
        </div>
      </div>

      <!-- hero description -->
      <div>
        <div class="mt-10 m-4">
          <h1 class="uppercase text-xl text-gray-600 font-display font-bold">
            sneakers company
          </h1>
          <h4 class="capitalize mt-5 text-4xl font-bold font-display">
            fall limited edition sneakers
          </h4>
          <p class="mt-5 text-gray-400 font-medium font-display text-xl">
            These low-profile sneakers are your perfect casual wear companion.
            featuring a durable rubber outer sole. they'll withstand everything
            the weather can offer
          </p>
        </div>
      </div>
      <!-- add in cart, see tatol -->
      <div class="flex items-center justify-between">
        <div class="m-4 flex justify-center gap-5 item-center">
          <h3 class="text-3xl font-bold">$124.100</h3>
          <button
            class="w-15 h-10 rounded-xl text-white bg-black font-bold font-display"
          >
            50%
          </button>
        </div>
        <h3 class="text-gray-500 line-through mr-4 text-xl">$250.00</h3>
      </div>
      <!-- buttons goes here -->
      <div>
        <div class="m-4 flex justify-evenly items-center">
          <button><img src="images/icon-minus.svg" alt="" /></button>
          <p class="text-2xl font-bold">0</p>
          <button><img src="images/icon-plus.svg" alt="" /></button>
        </div>
        <button
          class="bg-amber-600 m-4 w-80 flex justify-center text-black font-bold font-display text-2xl items-center p-2 gap-5 rounded-2xl"
        >
          <img src="images/icon-cart.svg" class="" alt="" /> add cart
        </button>
      </div>
    </main>
  </body>
</html>
