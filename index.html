<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,300&display=swap"
      rel="stylesheet"
    />
    <title>E-commerce product page</title>
  </head>
  <body class="m-0 p-0">
    <main>
      <!-- navbar -->
      <div class="m-4 p-4 flex justify-between">
        <div class="flex justify-center items-center gap-5">
          <img src="images/icon-menu.svg" class="size-5" alt="menu icons" />
          <h3 class="text-4xl font-display font-bold">sneakers</h3>
        </div>
        <div class="flex justify-center items-center gap-5">
          <img src="images/icon-cart.svg" class="size-6" alt="icon-cart" />
          <img
            src="images/image-avatar.png"
            class="size-10"
            alt="profile image"
          />
        </div>
      </div>
      <!-- hero section -->
      <div class="relative">
        <img src="images/image-product-1.jpg" class="w-full" alt="" />
        <div class="absolute top-45 mr-4 ml-4">
          <div class="flex justify-between items-center">
            <button
              class="w-10 h-10 rounded-full bg-white flex justify-center items-center"
            >
              <img class="size-5" src="images/icon-previous.svg" alt="" />
            </button>
            <button
              class="w-10 ml-72 h-10 rounded-full bg-white flex justify-center items-center"
            >
              <img class="size-5" src="images/icon-next.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
